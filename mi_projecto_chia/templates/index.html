<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tokens de Chia Network (CATs)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f4ea;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4caf50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            vertical-align: middle;
        }
        th {
            background-color: #4caf50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .token-image {
            width: 30px;
            height: 30px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tokens de Chia Network (CATs)</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>SÃ­mbolo</th>
                    <th>Asset ID</th>
                </tr>
            </thead>
            <tbody>
                {% for index, token in enumerated_tokens %}
                <tr>
                    <td>{{ index }}</td>
                    <td><img src="{{ token.image_url }}" alt="{{ token.name }}" class="token-image"></td>
                    <td>{{ token.name }}</td>
                    <td>{{ token.short_name }}</td>
                    <td>{{ token.asset_id }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
